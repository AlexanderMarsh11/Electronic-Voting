<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vote</title>
</head>
<body>
  <h2>Election: {{ election.title }} (ID: {{ election_id }})</h2>
  <p>Status: {{ election.status }} | Window: {{ election.ballot_open }} â†’ {{ election.ballot_close }}</p>

  {% if candidates|length == 0 %}
    <p><b>No candidates yet.</b> Ask admin to add candidates.</p>
  {% else %}
    <form method="POST" action="/vote">
      <input type="hidden" name="election_id" value="{{ election_id }}" />

      <label>National ID:</label>
      <input name="national_id" placeholder="e.g., 111222333" required />
      <br><br>

      <label>District (1 letter):</label>
      <input name="district" value="A" maxlength="1" />
      <br><br>

      <label>Candidate:</label>
      <select name="candidate" required>
        {% for c in candidates %}
          <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
      <br><br>

      <button type="submit">Submit Vote</button>
    </form>
  {% endif %}
</body>
</html>
