<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting System</title>
    <style>
        /* تصميم بسيط للتبويبات */
        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
        }
        .tab:hover {
            background-color: #d0d0d0;
        }
        .tab-content {
            border: 1px solid #f0f0f0;
            padding: 20px;
            display: none;
        }
        .tab-active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Voting System</h1>

    <!-- التبويبات -->
    <div class="tabs">
        <div class="tab" onclick="openTab('home')">Home</div>
        <div class="tab" onclick="openTab('test')">Test Tab</div>
    </div>

    <!-- محتوى التبويبات -->
    <div id="home" class="tab-content tab-active">
        <p>Welcome to the Voting System!</p>
    </div>
    <div id="test" class="tab-content">
        <p>GitHub-VSCode-Webserver link works!</p>
    </div>

    <script>
        function openTab(tabId) {
            // اخفي كل المحتويات
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(c => c.classList.remove('tab-active'));

            // أظهر المحتوى المطلوب
            document.getElementById(tabId).classList.add('tab-active');
        }
    </script>
</body>
</html>
